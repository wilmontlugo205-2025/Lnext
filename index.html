<!DOCTYPE html><html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>纸水 · 个人主页</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC", "Microsoft YaHei", sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #eaeaea;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      width: 90%;
      max-width: 720px;
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 32px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.35);
    }
    header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 28px;
    }
    .avatar {
      width: 88px;
      height: 88px;
      border-radius: 50%;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      font-weight: 700;
      color: #0f2027;
      flex-shrink: 0;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 6px;
      letter-spacing: 2px;
    }
    .subtitle {
      font-size: 14px;
      color: #bcd7e6;
    }
    section {
      margin-top: 26px;
    }
    section h2 {
      font-size: 18px;
      margin-bottom: 12px;
      color: #9ad9ff;
      letter-spacing: 1px;
    }
    p {
      line-height: 1.8;
      font-size: 15px;
      color: #e6eef3;
    }
    .tags {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .tag {
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(255,255,255,0.12);
      font-size: 13px;
    }
    footer {
      margin-top: 32px;
      padding-top: 18px;
      border-top: 1px solid rgba(255,255,255,0.15);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }
    .links a {
      color: #9ad9ff;
      text-decoration: none;
      margin-right: 16px;
      font-size: 14px;
    }
    .links a:hover {
      text-decoration: underline;
    }
    .copyright {
      font-size: 12px;
      color: #9fb8c6;
    }
  </style>
</head>
<body>
  <div class="card">
    <header>
      <div class="avatar">纸</div>
      <div>
        <h1>纸水</h1>
        <div class="subtitle">个人主页 · 简单 / 克制 / 自由</div>
      </div>
    </header><section>
  <h2>关于我</h2>
  <p>
    我叫 <strong>纸水</strong>。喜欢简洁的设计、克制的表达，以及有温度的技术。
    相信「纸」的纯粹，也向往「水」的流动——在变化中保持本心。
  </p>
</section>

<section>
  <h2>兴趣方向</h2>
  <div class="tags">
    <span class="tag">网页设计</span>
    <span class="tag">前端开发</span>
    <span class="tag">UI / UX</span>
    <span class="tag">效率工具</span>
    <span class="tag">极简主义</span>
  </div>
</section>

<section>
  <h2>座右铭</h2>
  <p>
    「心如止水，行若流水。」
  </p>
</section>

<footer>
  <div class="links">
    <a href="#">GitHub</a>
    <a href="#">Blog</a>
    <a href="#">Contact</a>
  </div>
  <div class="copyright">
    © 2025 纸水 · All Rights Reserved
  </div>
</footer>

  </div>
</body>
</html>
