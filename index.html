<!DOCTYPE html><html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>纸水</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root{
  --bg:#f4f6fb;
  --card:#ffffff;
  --text:#1f2937;
  --sub:#6b7280;
  --accent:#2563eb;
}
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(180deg,#eef2ff 0%,#f8fafc 40%,var(--bg) 100%);
  color:var(--text);
  font-family:"PingFang SC","Microsoft YaHei",system-ui;
}
.wrap{
  max-width:760px;
  margin:90px auto;
  padding:0 22px;
}
.card{
  background:linear-gradient(180deg,rgba(255,255,255,.04),rgba(255,255,255,.01));
  border:1px solid rgba(255,255,255,.08);
  border-radius:22px;
  padding:28px;
  box-shadow:0 20px 40px rgba(0,0,0,.12);
}
.header{
  display:flex;
  align-items:center;
  gap:20px;
  margin-bottom:28px;
}
.avatar{
  width:84px;
  height:84px;
  border-radius:50%;
  background:url("https://youke2.picui.cn/s1/2025/12/15/693f6e0956a96.jpg") center/cover no-repeat;
  box-shadow:0 8px 20px rgba(0,0,0,.18);
  border:2px solid rgba(255,255,255,.15);
  flex-shrink:0;
}
h1{
  font-size:44px;
  letter-spacing:6px;
  margin:0;
}
.intro{
  font-size:14px;
  color:var(--sub);
  margin-top:8px;
}
.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:18px;
}
.block{
  background:var(--card);
  border-radius:16px;
  padding:18px 20px;
  border:1px solid rgba(255,255,255,.06);
}
.block h2{
  font-size:15px;
  margin:0 0 10px;
  color:var(--accent);
  letter-spacing:1px;
}
ul{
  padding-left:18px;
  margin:0;
  line-height:1.9;
}
a{
  color:var(--accent);
  text-decoration:none;
}
a:hover{opacity:.85}
.footer{
  margin-top:34px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
  gap:10px;
  font-size:12px;
  color:var(--sub);
}
@media(max-width:640px){
  .grid{grid-template-columns:1fr}
  h1{font-size:36px}
}
</style>
</head>
<body>
<div class="wrap">
  <div class="card"><div class="header">
  <div class="avatar"></div>
  <div>
    <h1>纸水</h1>
    <div class="intro">喜欢折腾，偶尔认真。</div>
  </div>
</div>

<div class="block">
    <h2>关于我</h2>
    <ul>
      <li>09 年出生</li>
      <li>ChatGPT 喜爱者</li>
      <li>对网页与技术保持长期兴趣</li>
    </ul>
  </div>

  <div class="block">
    <h2>正在折腾</h2>
    <ul>
      <li>个人网站与页面美化</li>
      <li>前端基础（HTML / CSS）</li>
      <li>尝试把想法做成页面</li>
    </ul>
  </div>

  <div class="block">
    <h2>一些记录</h2>
    <ul>
      <li>这是我第一个长期维护的网站</li>
      <li>页面会不定期调整</li>
      <li>慢慢来，不着急</li>
    </ul>
  </div>

<div class="footer">
  <div>© 2025 纸水</div>
  <div>Personal Site</div>
</div>

  </div>
</div>
</body>
</html>
